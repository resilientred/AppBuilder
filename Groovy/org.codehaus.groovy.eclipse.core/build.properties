# really src_frameworkadapter/ should not be in the output jar, but this is something to figure out later
source.. = src/
output.. = bin/
bin.includes = plugin.xml,\
               META-INF/,\
               about.html,\
               .,\
               about_files/

src.includes = about.html,\
               about_files/
jars.compile.order = .


sourceFileExtensions=*.java, *.groovy
compilerAdapter=org.codehaus.groovy.eclipse.ant.GroovyCompilerAdapter
compilerAdapter.useLog=true
compilerArg=-nowarn
